<!DOCTYPE html>

<head>

                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html"><i class="fa-solid fa-circle-info"></i> About</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html"><i class="fa-solid fa-box"></i> Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-user"></i> My Account
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="accountDropdown">
                            <li><a class="dropdown-item" href="login.html"><i class="fa-solid fa-right-to-bracket"></i> Login</a></li>
                            <li><a class="dropdown-item" href="register.html"><i class="fa-solid fa-user-plus"></i> Register</a></li>
                        </ul>
                    </li>

                    </li>
                </ul>
            </div>
        </div>

    <div class="container mt-5 mb-5">

            <div class="col-lg-9">
                <div class="card rounded-0">
                    <div class="card-header">
                        <i class="fa-solid fa-cart-shopping"></i>    Cart
                    </div>
                    <div class="table-responsive mb-0">
                        <table class="table table-bordered">
                            <thead class="table-danger">
                                <tr>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Sample Product 1</td>
                                    <td>$50</td>
                                    <td><input type="number" value="1" class="form-control" style="width: 80px;"></td>
                                    <td>$50</td>
                                    <td><button class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i> Remove</button></td>
                                </tr>
                                <tr>
                                    <td>Sample Product 2</td>
                                    <td>$30</td>
                                    <td><input type="number" value="2" class="form-control" style="width: 80px;"></td>
                                    <td>$60</td>
                                    <td><button class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i> Remove</button></td>
                                </tr>
                            </tbody>
                        </table>

            <div class="col-lg-3">
                <script async src="https://www.tiktok.com/embed.js"></script>
<blockquote class="tiktok-embed" cite="https://www.tiktok.com/@asad.mukhtarr" data-unique-id="asad.mukhtarr" data-embed-type="creator">
  <section> <a target="_blank" href="https://www.tiktok.com/@asad.mukhtarr">@asadmukhtar</a> </section>
</blockquote>
                <div class="card rounded-0">

                    </div>
                    <table class="table table-bordered table-hover">
                        <tr class="table-danger">
                            <th>Total Amount</th>
                        </tr>
                        <tr>
                            <td>
                                23314$
                            </td>
                        </tr>
                    </table>
                    <div class="card-footer mt-3">
                        <button class="btn btn-danger rounded-0 float-end"> <i class="fa-solid fa-money-bill-wave"></i> Checkout</button>
                    </div>
                </div>
            </div>
