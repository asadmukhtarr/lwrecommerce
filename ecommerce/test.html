<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script async src="https://www.tiktok.com/embed.js"></script>
    <style>
        .tiktok-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .tiktok-video {
            width: 300px;
            height: 550px;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">TikTok Shorts</h2>
    <div class="tiktok-container">
        <blockquote class="tiktok-embed tiktok-video" cite="https://www.tiktok.com/@asad.mukhtarr/video/7482858689435667734" data-video-id="729874123456789">
            <section> <a target="_blank" href="https://www.tiktok.com/@asad.mukhtarr">Watch on TikTok</a> </section>
        </blockquote>
        <blockquote class="tiktok-embed tiktok-video" cite="https://www.tiktok.com/@asad.mukhtarr/video/729874123456788" data-video-id="729874123456788">
            <section> <a target="_blank" href="https://www.tiktok.com/@asad.mukhtarr">Watch on TikTok</a> </section>
        </blockquote>
        <blockquote class="tiktok-embed tiktok-video" cite="https://www.tiktok.com/@asad.mukhtarr/video/729874123456787" data-video-id="729874123456787">
            <section> <a target="_blank" href="https://www.tiktok.com/@asad.mukhtarr">Watch on TikTok</a> </section>
        </blockquote>
    </div>
</div>

<script async src="https://www.tiktok.com/embed.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
